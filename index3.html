<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <style>
        body {
            
            background-color: #ebd0e0;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        currentDate {
            color: #c583ab;
            margin-bottom: 15px;
        }

        form {
            background-color: #f19fd0;
            padding: 15px;
            border-radius: 8px;
            display:inline-flex;
            margin:auto;
            justify-items: center;
            
        }

        input, select, button {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #e175b4;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #e83565;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #e940c4;
            color: white;
        }

       
        .deleteBtn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;

        }

        
    </style>
</head>
<body>
    <h1>Personal Expense Tracker</h1> <input type="date" id="currentDate">

    <form id="expenseForm">
        <input type="text" id="name" placeholder="Expense Name" required>
        <select id="category" required>
            <option value="">Select Category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Utilities">Utilities</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
        </select>
        <input type="number" id="amount" placeholder="Amount ($)" required>
        <input type="date" id="date" required>
        <button type="submit">Add Expense</button>
    </form>

    <table id="expenseTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        

        document.getElementById('expenseForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const category = document.getElementById('category').value;
            const amount = document.getElementById('amount').value;
            const date = document.getElementById('date').value;

            const table = document.getElementById('expenseTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            newRow.innerHTML = `
                <td>${name}</td>
                <td>${category}</td>
                <td>â‚¹${amount}</td>
                <td>${date}</td>
                <td><button class="deleteBtn">Delete</button></td>
            `;

            document.getElementById('expenseForm').reset();

            newRow.querySelector('.deleteBtn').addEventListener('click', function() {
                newRow.remove();
            });
        });
    </script>
</body>
</html>
